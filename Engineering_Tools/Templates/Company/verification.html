{% extends 'Company/common_for_accounts.html' %}
{% load static %}


{% block 'common_for_account' %}
  <div class="main-wrapper">

        <!-- Content Body Start -->
        <div class="content-body m-0 p-0">

            <div class="login-register-wrap">
                <div class="row">

                    <div class="d-flex align-self-center justify-content-center order-2 order-lg-1 col-lg-5 col-12">
                        <div class="login-register-form-wrap">

                            <div class="content">
                                <h1>Email Verification</h1>
                                <p>Welcome To Engineering Tools, Please Verify Your Email.</p>
                            </div>

                            <div class="login-register-form">
                                <form method="post" action="{% url 'Company:Verification_done' %}">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12 mt-10"><button class="button button-primary button-outline">&nbsp;Verify&nbsp;</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="login-register-bg order-1 order-lg-2 col-lg-7 col-12">
                        <div class="content">
                            <h1>Sign in</h1>
                            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                        </div>
                    </div>

                </div>
            </div>

        </div><!-- Content Body End -->

    </div>

{% endblock %}
