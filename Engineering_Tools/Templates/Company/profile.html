{% extends 'Company/header_footer.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'content' %}

<!-- Content Body Start -->
        <div class="content-body">


                <!-- Page Heading Start -->
                <div class="col-12 col-lg-auto mb-20">
                    <div class="page-heading">
                        <div class="col-12 mb-50">
                            <div class="author-top">
                                <div class="inner">
                                    <div class="author-profile">
                                        <div class="image">
                                            <img src="{{ MEDIA_URL }}{{ data.c_logo.url }}"  alt="">
                                        </div>
                                        <div class="info">
                                            <h3>{{ request.session.company_name }}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Page Heading End -->
                </div><!-- Page Headings End -->

            <div class="row mbn-50">
                <!--Right Sidebar Start-->
                <div class="col-xlg-12 col-12 mb-50">
                    <div class="row mbn-30">

                        <!--Author Information Start-->
                        <div class="col-xlg-12 col-lg-12 col-12 mb-30">
                            <div class="box">
                                <div class="box-body">
                                    <div class="form">
                                            <div class="row row-10 mbn-20">

                                                <div class="col-sm-12 col-12 mb-20"> <h4>Personal Details: </h4></div>
                                                <div class="col-sm-6 col-12 mb-20"> Name: <input type="text" readonly value="{{ data.c_email }}" class="form-control" /> </div>
                                                <div class="col-sm-6 col-12 mb-20"> Phone: <input type="text" readonly value="{{ data.c_phone }}" class="form-control" /> </div>

                                                <div class="col-sm-12 col-12 mb-20"><br></div>

                                                <div class="col-sm-12 col-12 mb-20"> <h4>Address: </h4></div>
                                                <div class="col-sm-4 col-12 mb-20"> Street: <input type="text" readonly value="{{ data.c_street }}" class="form-control" /> </div>
                                                <div class="col-sm-4 col-12 mb-20"> Area: <input type="text" readonly value="{{ data.c_area }}" class="form-control" /> </div>
                                                <div class="col-sm-4 col-12 mb-20"> City: <input type="text" readonly value="{{ data.c_city }}" class="form-control" /> </div>
                                                <div class="col-sm-4 col-12 mb-20"> State: <input type="text" readonly value="{{ data.c_state }}" class="form-control" /> </div>
                                                <div class="col-sm-4 col-12 mb-20"> Country: <input type="text" readonly value="{{ data.c_country }}" class="form-control" /> </div>
                                                <div class="col-sm-4 col-12 mb-20"> Pincode: <input type="text" readonly value="{{ data.c_pincode }}" class="form-control" /> </div>

                                                <div class="col-sm-12 col-12 mb-20"><br></div>

                                                <div class="col-sm-12 col-12 mb-20"> <h4>Important Links: </h4></div>
                                                <div class="col-sm-6 col-12 mb-20"> Website: <input type="text" readonly value="{{ data.c_website }}" class="form-control" /> </div>
                                                <div class="col-sm-6 col-12 mb-20"> Linked-in: <input type="text" readonly value="{{ data.c_linkedin }}" class="form-control" /> </div>
                                            </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!--Author Information End-->
                    </div>
                </div>
                <!--Right Sidebar End-->

            </div>

        </div><!-- Content Body End -->

{% endblock %}
