{% extends 'User/header_footer.html' %}
{% load static %}
{% load i18n %}

{% block 'content' %}


<div class="breadcrumb-area gray-bg-7">
            <div class="container">
                <div class="breadcrumb-content">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">My Account </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- my account start -->
        <div class="checkout-area pb-45 pt-65">
            <div class="container">
                <div class="row">
                    <div class="ml-auto mr-auto col-lg-9">
                        <div class="checkout-wrapper">
                            <div id="faq" class="panel-group">
                                <div class="panel panel-default">
                                    <div id="my-account-1" class="panel-collapse collapse show">
                                        <div class="panel-body">
                                            <div class="billing-information-wrapper">
                                                <div class="account-info-wrapper">
                                                    <h3>Your Personal Details</h3>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6">
                                                        <div class="billing-info">
                                                            <label>Username</label>
                                                            <input type="text" value="{{ request.user.username }} " readonly>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 col-md-6">
                                                        <div class="billing-info">
                                                            <label>Email</label>
                                                            <input type="email" value="{{ request.user.email }}" readonly >
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 col-md-12">
                                                       <form action="{% url 'User:Update_Account' %}" method="POST">
                                                           {% csrf_token %}
                                                        <div class="billing-info">
                                                            <label>Phone no</label>
                                                            <input type="text" name="PhoneNumber">
                                                        </div>
                                                           <div class="row">
                                                               <div class="col-md-2">

                                                               </div>
                                                                <div class="col-md-4">
                                                                    <input style="border-radius:5px" type="submit" class="btn btn-primary" value="SUBMIT">
                                                                </div>
                                                                <div class="col-md-4">
                                                                    <input style="border-radius:5px" type="reset" class="btn btn-danger" value="RESET">
                                                                </div>

                                                               <div class="col-md-2">

                                                               </div>
                                                            </div>

                                                    </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
